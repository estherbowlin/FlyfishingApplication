
<div class="form-group">
    <label for="category" class="col-sm-2 control-label">Category</label>
    <div class="col-sm-10">
        <!--<select ng-if="!vm.card.category" id="category" ng-model="vm.card.category" ng-options="category.name for category in vm.categories"></select>-->
        <input type="text" ng-model="vm.card.category" class="form-control" id="category" placeholder="Category"/>
    </div>
</div>
<div class="form-group">
    <label for="year" class="col-sm-2 control-label">Question</label>
    <div class="col-sm-10">
        <input type="text" ng-model="vm.card.question" class="form-control" id="year" placeholder="Question"/>
    </div>
</div>
<div class="form-group">
    <label for="director" class="col-sm-2 control-label">Answer</label>
    <div class="col-sm-10">
        <input type="text" ng-model="vm.card.answer" class="form-control" id="director" placeholder="Answer"/>
    </div>
</div>
<div class="form-group">
    <label for="plot" class="col-sm-2 control-label">Difficulty</label>
    <div class="col-sm-10">
        <input type="number" min="1" max="5" ng-model="vm.card.difficulty" class="form-control" id="plot" placeholder="Difficulty"/>
    </div>
</div>
<div class="form-group">
    <label for="director" class="col-sm-2 control-label">URL</label>
    <div class="col-sm-10">
        <input type="text" ng-model="vm.card.url" class="form-control" id="director" placeholder="URL"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
